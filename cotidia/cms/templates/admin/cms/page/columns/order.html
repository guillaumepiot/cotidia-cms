<form action="{% url 'generic-admin:order' object.get_content_type.id object.id %}" method="post">
    {% csrf_token %}
    <button type="input" value="move-up" name="action" class="btn btn--small"{% if not object.previous_sibling %} disabled{% endif %} title="Move above {{object.previous_sibling}}">
        <span class="fa fa-angle-up fa-lg"></span>
    </button>
    <button type="input" value="move-down" name="action" class="btn btn--small"{% if not object.next_sibling %} disabled{% endif %} title="Move below {{object.next_sibling}}">
        <span class="fa fa-angle-down fa-lg"></span>
    </button>
</form>
