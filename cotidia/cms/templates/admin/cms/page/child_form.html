{% extends "admin/generic/page/child_form.html" %}
{% load i18n admin_list_tags %}

{% block form_actions %}
<div class="content__foot">
    <div class="content__inner content-foot">
        <div class="content-foot__left">
            <button type="submit" class="btn btn--primary">
                {% trans "Save" %}
            </button>
            <a href="{% if next %}{{next}}{% else %}{% get_admin_url parent_app_label parent_model_name 'detail' parent %}{% endif %}" class="btn btn--cancel">
                {% trans "Cancel" %}
            </a>
        </div>
    </div>
</div>
{% endblock form_actions %}
