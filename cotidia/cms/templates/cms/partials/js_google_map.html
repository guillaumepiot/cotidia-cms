<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
<script>
  function initMap() {
    var uluru = {lat: {{lat}}, lng: {{lng}}};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: {{zoom}},
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map,
      icon: '{{marker_icon}}'
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key={{CMS_GOOGLE_API_KEY}}&callback=initMap&use_slippy=true">
</script>
